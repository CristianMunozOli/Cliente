<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link rel="stylesheet" href="ej10.css">
    <script src="ej10.js"></script>
    <style>
        span{
            color: red;
        }
        form{
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            gap:10px;
            
        }
        .boton{
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form id="formulario" action="prueba.html">
    <div>
        <label for="nombre">Nombre<span>*</span></label>
        <input type="text" name="nombre" id="nombre">
        <span id="spanNombre"></span>
    </div>
    <div>
        <label for="apellidos">Apellidos<span>*</span></label>
        <input type="text" name="apellidos" id="apellidos">
        <span id="spanApellido"></span>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="text" name="email" id="email">
        <span id="spanEmail"></span>
    </div>
    <div>
        <label for="dni">DNI<span>*</span></label>
        <input type="text" name="dni" id="dni">
        <span id="spanDni"></span>
    </div>
    <div>
        <label for="userName">Username<span>*</span></label>
        <input type="text" name="userName" id="userName">
        <span id=""></span>
    </div>
    <div>
        <label for="contrasena">Contraseña<span>*</span></label>
        <input type="password" name="contrasena" id="contrasena">
        <span id="spanContrasena"></span>
    </div>
    <div>
        <label for="repetirContrasena">Repetir Contraseña<span>*</span></label>
        <input type="password" name="repetirContrasena" id="repetirContrasena">
        <span id="spanRepetirContrasena"></span>
    </div>
    <div>
        <label for="recibirAvisos">Deseas recibir avisos comerciales?</label>
        <input type="checkbox" name="recibirAvisos" id="avisosComerciales">
        <span id=""></span>
    </div>
        <p>Los campos con <span>*</span> son obligatorios</p>
        <input type="submit" value="Registrarse" class="boton">
    </form>
</body>
</html>
